<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راهنمای ثبت شرکت سهامی خاص</title>
    <link rel="stylesheet" href="./assets/css/vazirmatn.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="markdown-body" id="content">
        <div class="loading">در حال بارگذاری...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // بارگذاری و نمایش محتوای README.md
        fetch('./README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('خطا در بارگذاری فایل');
                }
                return response.text();
            })
            .then(text => {
                // حذف تگ‌های HTML اضافی از ابتدا و انتهای فایل
                text = text.replace(/<link[^>]*>/g, '');
                text = text.replace(/<\/?div[^>]*>/g, '');
                text = text.trim();
                
                // تبدیل Markdown به HTML
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });
                
                const html = marked.parse(text);
                document.getElementById('content').innerHTML = html;
                
                // اضافه کردن smooth scroll برای لینک‌های داخلی
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<div class="error">⚠️ خطا در بارگذاری محتوا<br><small>' + error.message + '</small></div>';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
